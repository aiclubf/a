<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ищем специалиста</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #0b0f15;
    color: #e8f7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 520px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.04);
    border-radius: 14px;
    box-shadow: 0 0 35px rgba(0, 199, 255, 0.35);
    animation: fadeIn 0.9s ease;
    backdrop-filter: blur(7px);
  }

  h1 {
    font-size: 2rem;
    color: #00eaff;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 35px;
    opacity: 0.9;
  }

  .btn {
    display: inline-block;
    background: #00eaff;
    color: #00161d;
    padding: 15px 40px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 0 20px #00eaff;
    text-transform: uppercase;
  }

  .btn:hover {
    background: #00a6c7;
    box-shadow: 0 0 30px #00eaff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Ищем специалиста</h1>
  <p>
    Требуется инженер с опытом разработки систем <br>
    машинного обучения и игровой логики.<br><br>
    Работа в закрытом технологическом проекте,<br>
    привлекательные условия и возможности роста.
  </p>

 
  <a class="btn" href="ВСТАВЬ_ССЫЛКУ_НА_СВЯЗЬ" target="_blank">Связаться</a>

</div>

</body>
</html>
